<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <article class="blog-card">
      <img class="blog-card__illustration" src="./assets/images/illustration-article.svg" alt="blog illustration">
      <div class="blog-card__content">
        <button class="blog-card__category">Learning</button>
        <p class="blog-card__date">Published 21 Dec 2023</p>
        <h1 class="blog-card__title">HTML & CSS foundations</h1>
        <p class="blog-card__text">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>

        <div class="blog-card__author has-flex">
          <img class="author-profile-picture" src="./assets/images/image-avatar.webp" alt="avatar image">
          <p class="author-name">Greg Hopper</p>
        </div>

      </div> 
    </article>
  </main>
</body>

</html>
