<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <article class="blog-card">
      <img class="blog-card__illustration" src="./assets/images/illustration-article.svg" alt="blog illustration">
      <div class="blog-card__content">
        <button class="card-tag">Learning</button>
        <p class="card-date">Published 21 Dec 2023</p>
        <h1 class="card-title">HTML & CSS foundations</h1>
        <p class="card-description">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>

        <div class="card-author">
          <img class="author-profile-image" src="./assets/images/image-avatar.webp" alt="avatar image">
          <h4 class="author-name">Greg Hopper</h4>
        </div>

      </div>

    </article>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://xenomee.github.io/Adrian-Trandafir/">Adrian Trandafir</a>.
    </p>
  </footer>
</body>

</html>
